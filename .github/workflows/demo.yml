name: Deploy website
on:
  push:
    branches:
      - main
  pull_request:
    branches:
       - main    
jobs:
  test:
    strategy:
      matrix:
        operating_system: [ubuntu-latest, windows-latest]
  
    runs-on: ${{matrix.operating_system}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
